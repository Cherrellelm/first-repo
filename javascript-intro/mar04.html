<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Few Examples</title>
    <link rel="stylesheet" href="mar04.css" />
    <script src="mar04.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <label for="orderTotal">Order Total</label>
        <input type="text" id="orderTotal" name="orderTotal" />
      </div>
      <div class="item">
        <label for="statename">Select one option</label>
        <select name="statename" id="statename">
          <option value="GA">Georgia</option>
          <option value="TX">Texas</option>
          <option value="NC">North Carolina</option>
        </select>
      </div>
      <div class="item">
        <button id="submitBtn">Submit</button>
      </div>
      <div id="output" class="item"></div>
    </div>
  </body>
</html>
