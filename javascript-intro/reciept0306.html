  <body>
    <div class="container">
      <div>
        <h1>EATS</h1>
        <h3>Order Check</h3>
      </div>

      <div class="item">
        <label for="statename">Location: </label>
        <select name="statename" id="statename"></select>
      </div>
      <div class="item">
        <button id="addOrderBtn">Add to Order</button>
        <button id="clearOrderBtn">Clear Order</button>
      </div>
      <div class="item" id="orders">
        <!--<div id="itemDiv0">
          <label id="itemNumber0">1.</label>
          <select id="itemDescription0">
            <option value="" disabled selected hidden>Choose an item</option>
            <option value="C">Chicken Chili</option>
            <option value="J">Jerk Tilipia</option>
            <option value="P">Potatoes</option>
          </select>
          <label id="itemPrice0"> $4.00</label>
          <select id="itemQuantity0">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label id="itemCost0"> $12.00</label>
        </div>-->
      </div>
      <div class="item">
        <label for="orderTotal">Order Total</label>
        <input
          type="text"
          id="orderTotal"
          name="orderTotal"
          readonly
          class="align-right"
        />
      </div>
      <div class="item radioBtn" id="tipSelect">
        <input type="radio" id="tipSelect25" name="tip" value="25" checked />
        <label for="25">25%</label><br />
        <input type="radio" id="tipSelect20" name="tip" value="20" />
        <label for="20">20%</label><br />
        <input type="radio" id="tipSelect15" name="tip" value="15" />
        <label for="15">15%</label><br />
      </div>

      <div class="item">
        <label for="tipTotal">Tip Total</label>
        <input
          type="text"
          id="tipTotal"
          name="tipTotal"
          readonly
          class="align-right"
        />
      </div>

      <div class="item">
        <label id="labelStateTax" for="stateTax">State Tax for</label>
        <input
          type="text"
          id="taxTotal"
          name="taxTotal"
          readonly
          class="align-right"
        />
      </div>

      <div class="item">
        <button id="submitBtn">Submit</button>
      </div>

      <div id="output" class="item"></div>
    </div>
